<h2>Dashboard</h2>
<div *ngIf="isLoading" class="loading-indicator"><mat-spinner diameter="50"></mat-spinner><p>Loading...</p></div>
<div *ngIf="errorMessage && !isLoading" class="error-message">
  <mat-card appearance="outlined" color="warn"><mat-card-content>{{ errorMessage }}</mat-card-content></mat-card></div>
<div *ngIf="dashboardStats$ | async as stats; else loadingStats"><mat-card class="dashboard-card">
  <mat-card-header><mat-card-title>Dashboard Statistics</mat-card-title></mat-card-header><mat-card-content><p>Users: {{ stats.users }}</p><p>Orders: {{ stats.orders }}</p></mat-card-content></mat-card></div>
<ng-template #loadingStats><div *ngIf="!errorMessage && !isLoading">Fetching dashboard stats...</div></ng-template>
<mat-card class="form-card"><mat-card-header><mat-card-title>Submit Data</mat-card-title></mat-card-header><mat-card-content><form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill"><mat-label>Name</mat-label><input matInput formControlName="name" placeholder="Enter your name" required><mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)"><span *ngIf="name?.errors?.['required']">Name is required.</span><span *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</span></mat-error></mat-form-field><mat-form-field appearance="fill"><mat-label>Email</mat-label><input matInput formControlName="email" placeholder="Enter your email" required email><mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)"><span *ngIf="email?.errors?.['required']">Email is required.</span><span *ngIf="email?.errors?.['email']">Please enter a valid email address.</span></mat-error></mat-form-field><div *ngIf="submitMessage" class="submit-message" [class.success]="!errorMessage" [class.error]="!!errorMessage">{{ submitMessage }}</div><button mat-raised-button color="primary" type="submit" [disabled]="dataForm.invalid || isLoading">{{ isLoading ? 'Submitting...' : 'Submit' }}</button></form></mat-card-content></mat-card>
