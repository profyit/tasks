<mat-sidenav-container class="app-container">

  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpened" class="app-sidenav">
    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a> -->
      <a mat-list-item routerLink="/tasks" routerLinkActive="active-link">
        <mat-icon matListItemIcon>list_alt</mat-icon>
        <span matListItemTitle>Tasks</span>
      </a>

      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="spacer"></span>

    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
